<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #controller {
            display: flex;
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        #joystick {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin-right: 20px;
        }

        #buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: #2ecc71;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
    <title>Controller Interface</title>
</head>

<body>

    <div id="controller">
        <div id="joystick"></div>
        <div id="buttons">
            <div id="button" class="button"></div>
            <div class="button" onclick="buttonClicked(2)"></div>
            <div class="button" onclick="buttonClicked(3)"></div>
        </div>
    </div>

    <script src="/static/js/controller.js">
    </script>

</body>

</html>
